<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    <title>Eminem CSS Joke</title>
    
    <!--
      Coded by Mark Eriksson (http://mark-eriksson.com)
      Original design by Hampus Malmberg Eriksson (https://dribbble.com/shots/1832428--eminem)
    -->
		
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-21727306-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-21727306-1');
    </script>
    
    <style>
      body {
        background-color: #36373f;
        font: 400 13px/1.6 "Monaco", Consolas, "Courier New", monospace;
        color: #c8c6c9;
      }
      
      a {
        text-decoration: none;
        color: inherit;
      }
      
      .code {
        max-width: 310px;
        margin: 52vh auto 0 15vw;
      }
      
        .code .target { color: #afd6c8; }
        .code .attr   { color: #999fac; }
        .code .value  { color: #a77f80; }
        .code .indent { width: 16px; display: inline-block; }
      
      .blinker {
        display: inline-block;
        width: 2px;
        height: 17px;
        background-color: #c8c6c9;
        position: relative;
        top: 4px;
        left: 2px;
        animation: blink 1s linear infinite;
      }
      
      @keyframes blink {
        50% { opacity: 0; }
      }
    </style>
  </head>
  
  <body>
    <div class="design-disclaimer__overlay" id="design-disclaimer__overlay" onclick="javascript:document.getElementById('design-disclaimer').style.display=document.getElementById('design-disclaimer__overlay').style.display='none';" style="display:block;content:'';background-color:rgba(0,0,0,.75);width:100%;position:fixed;top:0;left:0;right:0;z-index:9998;bottom:0;"></div><div class="design-disclaimer" id="design-disclaimer" onclick="javascript:document.getElementById('design-disclaimer').style.display=document.getElementById('design-disclaimer__overlay').style.display='none';" style="box-sizing:border-box;z-index:9999;font:400 15px/1.6 'Helvetica Neue', Helvetica, Arial, sans-serif;color:#424140;cursor:pointer;position:fixed;top:50%;line-height:1.5;left:50%;transform:translate(-50%,-50%);background-color:#fff;text-align:center;min-width:330px;max-width:500px;box-shadow:0 0 17px 3px rgba(0,0,0,.7);border-radius:6px;padding:20px;">
      Please be aware this is not a live project. It is a copy of a website by <a href="https://dribbble.com/shots/1832428--eminem" target="_blank" style="color: #2b2a2a;text-decoration: underline;">Hampus Malmberg Eriksson</a> from Dribbble.com<br /><br />Click to hide.
    </div>
    
    <div class="code">
      <span class="target">.EMINÆŽM</span> {<br />
      <div class="indent"></div><span class="attr"><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/word-spacing" target="_blank">word-spacing</a></span>: <span class="value">0</span>;<br />
      }<span class="blinker"></span>
    </div>
  </body>
</html>
